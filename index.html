<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Boolfix</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- fontawesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <!-- personal CSS -->
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <!-- navbar -->
  <nav>

  </nav>
  <!-- /navbar -->

  <!-- header -->
  <header>

  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <input type="text" class="searched-movie-input">
    <button>search</button>
    <ul class="movies-info">
    </ul>
  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>

  </footer>
  <!-- /footer -->

  <!-- templates -->
  <template id="movie-info-template">
    <li>
      <ul>
        <li class="title">Title: {{title}}</li>
        <li class="original-title">Original title: {{originalTitle}}</li>
        <li class="original-lang">Original language: {{originalLang}}</li>
        <li class="vote-average">
          Average vote:
          <ul class="stars">
            {{voteStars}}
          </ul>
        </li>
      </ul>
    </li>
  </template>

  <template id="movie-star-vote">
    <li>
      <img src="img\star-icon.svg">
    </li>
  </template>
  <!-- /templates -->

  <!-- bootstrap JS -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- /bootstrap JS -->

  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- personal JS -->
  <script src="js/main.js"></script>

</body>
</html>
