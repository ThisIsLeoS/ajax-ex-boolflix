<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Boolfix</title>

  <!-- reboot CSS (from Bootstrap) -->

  <!-- fontawesome CSS -->

<body>

  <!-- header -->
  <header>

    <!-- logo -->
    <h1>
      <img class="boolflix-logo" src="img/boolflix-logo.png"
        alt="The Boolfix logo: &quot;Boolfix&quot; written with red uppercase letters">
    </h1>

    <!-- search bar -->
    <div class="search-bar">
      <i class="fas fa-search magnifying-glass-icon"></i>
      
      <!-- the autocomplete="off" declaration ensures that, if some text is present in the input
      field, that text doesn't remain when the page is refreshed -->
      <input type="text" class="movie-or-show-input" placeholder="Enter a movie or tv show" autocomplete="off">
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <h2>MOVIES</h2>
    <ul class="movies">
    </ul>
    <h2>SHOWS</h2>
    <ul class="shows">
    </ul>
  </main>
  <!-- /main -->

  <!-- templates -->
  <template id="info">
    <li class="{{movie-or-show}}">
      <img class="poster" src="{{poster_path}}" alt="&quot;{{name}}&quot; poster">
      <ul class="info">
        <li class="title">Title: {{title}}</li>
        <li class="original-title">Original title: {{original_title}}</li>
        <li class="original-lang">Original language: {{{original_language}}}</li>
        <li class="vote-average">
          Average vote:
          <ul class="stars">
            {{{vote_average}}}
          </ul>
        </li>
      </ul>
    </li>
  </template>

  <template id="lang-flag">
    <img src="img\\{{lang}}-flag-icon.svg" alt="{{lang}}">
  </template>
